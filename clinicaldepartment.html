    <style>
        :root {
            --color-primary: #0066cc;
            --color-text-primary: #2d3436;
            --color-text-secondary: #636e72;
            --color-white: #ffffff;
            --color-bg-light: #f8f9fa;
            --color-bg-card: #ffffff;
            --color-border: #e9ecef;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--color-text-primary);
            line-height: 1.6;
            background: var(--color-bg-light);
            overflow-x: hidden;
        }

        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--color-white);
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }

        .breadcrumb {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            opacity: 0.95;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--color-white);
            text-decoration: none;
            transition: var(--transition);
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 3rem;
        }

        .sidebar {
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .sidebar-nav {
            background: var(--color-bg-card);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .sidebar-nav h3 {
            font-size: 1.25rem;
            color: var(--color-text-primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .sidebar-nav a:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: var(--color-primary);
            transform: translateX(4px);
        }

        .sidebar-nav a.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--color-white);
            box-shadow: var(--shadow-sm);
        }

        .main-content {
            min-height: 600px;
        }

        .department-detail {
            display: none;
        }

        .department-detail.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            background: linear-gradient(135deg, var(--dept-color) 0%, var(--dept-color-dark) 100%);
            color: var(--color-white);
            padding: 3rem;
            border-radius: var(--radius-xl);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .detail-header-content {
            position: relative;
            z-index: 1;
        }

        .detail-header h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-weight: 800;
        }

        .detail-header .icon-large {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .detail-header .icon-large i {
            font-size: 2.5rem;
        }

        .detail-header p {
            font-size: 1.125rem;
            opacity: 0.95;
            line-height: 1.8;
            max-width: 800px;
        }

        .accordion-section {
            background: var(--color-bg-card);
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border-left: 4px solid var(--dept-color);
        }

        .accordion-header {
            padding: 1.5rem 2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            background: var(--color-bg-card);
        }

        .accordion-header:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .accordion-header.active {
            background: rgba(102, 126, 234, 0.08);
        }

        .accordion-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .accordion-title i {
            color: var(--dept-color);
        }

        .accordion-icon {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
            transition: var(--transition);
        }

        .accordion-header.active .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .accordion-content.active {
            max-height: 5000px;
        }

        .accordion-body {
            padding: 1.5rem 2rem 2rem;
        }

        .accordion-body p {
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .accordion-body ul {
            list-style: none;
            padding-left: 0;
        }

        .accordion-body li {
            padding: 0.75rem 0 0.75rem 2.5rem;
            color: var(--color-text-secondary);
            position: relative;
            line-height: 1.7;
            transition: var(--transition);
        }

        .accordion-body li::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--dept-color);
            position: absolute;
            left: 0;
            width: 24px;
            height: 24px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .tabs-container {
            background: var(--color-bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--dept-color);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .tabs-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            background: var(--color-bg-card);
            cursor: pointer;
            transition: var(--transition);
        }

        .tabs-header:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .tabs-header.active {
            background: rgba(102, 126, 234, 0.08);
        }

        .tabs-title {
            font-size: 1.5rem;
            color: var(--color-text-primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0;
        }

        .tabs-title i {
            color: var(--dept-color);
        }

        .tabs-expand-icon {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
            transition: var(--transition);
        }

        .tabs-header.active .tabs-expand-icon {
            transform: rotate(180deg);
        }

        .tabs-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .tabs-body.active {
            max-height: 5000px;
        }

        .tabs-content-wrapper {
            padding: 1.5rem 2rem 2rem;
        }

        .tabs-nav {
            display: flex;
            gap: 0.5rem;
            border-bottom: 2px solid var(--color-border);
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--color-text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            position: relative;
            bottom: -2px;
        }

        .tab-button:hover {
            color: var(--dept-color);
            background: rgba(102, 126, 234, 0.05);
        }

        .tab-button.active {
            color: var(--dept-color);
            border-bottom-color: var(--dept-color);
            background: rgba(102, 126, 234, 0.08);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            border-left: 3px solid var(--dept-color);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .stat-card h4 {
            color: var(--dept-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 800;
        }

        .stat-card p {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            margin: 0;
            font-weight: 500;
        }

        .publication-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .publication-table th,
        .publication-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        .publication-table th {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: var(--dept-color);
            font-weight: 700;
            font-size: 0.95rem;
        }

        .publication-table td {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .publication-table tr:hover {
            background: rgba(102, 126, 234, 0.03);
        }

        .year-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--dept-color);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .gallery-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
        }

        .gallery-placeholder i {
            font-size: 3rem;
            color: var(--dept-color);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .gallery-placeholder span {
            color: var(--color-text-secondary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 1rem;
            color: white;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-overlay-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .gallery-overlay-date {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .sidebar {
                position: static;
            }

            .sidebar-nav ul {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .detail-header h2 {
                font-size: 2rem;
                flex-direction: column;
                text-align: center;
            }

            .container {
                padding: 2rem 1rem;
            }

            .publication-table {
                font-size: 0.8rem;
            }

            .publication-table th,
            .publication-table td {
                padding: 0.75rem 0.5rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

        let currentDept = null;

        document.addEventListener('DOMContentLoaded', function() {
            renderSidebar();
            showDept(depts[0].id);
        });

        function renderSidebar() {
            const menu = document.getElementById('sidebarMenu');
            menu.innerHTML = depts.map(d => `
                <li><a href="#" onclick="showDept('${d.id}'); return false;">
                    <i class="fas ${d.icon}"></i> ${d.name}
                </a></li>
            `).join('');
        }

        function showDept(id) {
            const d = depts.find(x => x.id === id);
            if (!d) return;
            
            currentDept = id;
            document.getElementById('breadcrumbText').innerHTML = `Clinical Departments <i class="fas fa-chevron-right" style="font-size: 0.75rem;"></i> ${d.name}`;
            document.getElementById('pageTitle').textContent = d.name;
            
            const det = document.getElementById('departmentDetail');
            det.classList.remove('hidden');
            det.classList.add('active');
            
            updateSidebarActive(id);
            renderDetail(d);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateSidebarActive(id) {
            document.querySelectorAll('.sidebar-nav a').forEach(a => a.classList.remove('active'));
            const d = depts.find(x => x.id === id);
            if (d) {
                document.querySelectorAll('.sidebar-nav a').forEach(a => {
                    if (a.textContent.trim().includes(d.name)) a.classList.add('active');
                });
            }
        }

        function renderDetail(d) {
            const container = document.getElementById('departmentDetail');
            container.style.setProperty('--dept-color', d.color);
            container.style.setProperty('--dept-color-dark', d.colorDark);
            
            let html = `
                <div class="detail-header">
                    <div class="detail-header-content">
                        <h2>
                            <div class="icon-large"><i class="fas ${d.icon}"></i></div>
                            ${d.name}
                        </h2>
                        <p>${d.desc}</p>
                    </div>
                </div>
            `;
            
            if (d.infra) {
                html += `
                    <div class="accordion-section">
                        <div class="accordion-header" onclick="toggleAccordion(this)">
                            <div class="accordion-title"><i class="fas fa-building"></i> Infrastructure</div>
                            <i class="fas fa-chevron-down accordion-icon"></i>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-body">
                                <p>State-of-the-art facilities ensuring highest standards of patient care.</p>
                                <ul>${d.infra.map(f => `<li>${f}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (d.services) {
                html += `
                    <div class="accordion-section">
                        <div class="accordion-header" onclick="toggleAccordion(this)">
                            <div class="accordion-title"><i class="fas fa-hand-holding-medical"></i> Services</div>
                            <i class="fas fa-chevron-down accordion-icon"></i>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-body">
                                <p>Comprehensive healthcare services catering to all needs.</p>
                                <ul>${d.services.map(s => `<li>${s}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (d.pubStats) {
                html += `
                    <div class="tabs-container">
                        <div class="tabs-header" onclick="togglePublications(this)">
                            <div class="tabs-title"><i class="fas fa-book-medical"></i> Publications</div>
                            <i class="fas fa-chevron-down tabs-expand-icon"></i>
                        </div>
                        <div class="tabs-body">
                            <div class="tabs-content-wrapper">
                                <div class="tabs-nav">
                                    <button class="tab-button active" onclick="switchTab(event, 'overview-${d.id}')">Overview</button>
                                    <button class="tab-button" onclick="switchTab(event, 'yearwise-${d.id}')">Year-wise Publications</button>
                                </div>
                                
                                <div id="overview-${d.id}" class="tab-content active">
                                    <p>Significant contributions to medical literature and research.</p>
                                    <div class="stats-grid">
                                        ${d.pubStats.map(s => `
                                            <div class="stat-card">
                                                <h4>${s.value}</h4>
                                                <p>${s.label}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                    ${d.pubHighlights ? `
                                        <h4 style="margin-top: 2rem; margin-bottom: 1rem; color: var(--color-text-primary);">Key Research Highlights</h4>
                                        <ul class="accordion-body" style="padding: 0;">
                                            ${d.pubHighlights.map(p => `<li>${p}</li>`).join('')}
                                        </ul>
                                    ` : ''}
                                </div>
                                
                                <div id="yearwise-${d.id}" class="tab-content">
                                    ${d.pubYearwise ? `
                                        <table class="publication-table">
                                            <thead>
                                                <tr>
                                                    <th style="width: 10%">Year</th>
                                                    <th style="width: 45%">Title</th>
                                                    <th style="width: 30%">Journal/Conference</th>
                                                    <th style="width: 15%">Type</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${d.pubYearwise.map(p => `
                                                    <tr>
                                                        <td><span class="year-badge">${p.year}</span></td>
                                                        <td><strong>${p.title}</strong></td>
                                                        <td>${p.journal}</td>
                                                        <td>${p.type}</td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    ` : '<p>Year-wise publication data will be updated soon.</p>'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (d.research) {
                html += `
                    <div class="accordion-section">
                        <div class="accordion-header" onclick="toggleAccordion(this)">
                            <div class="accordion-title"><i class="fas fa-microscope"></i> Research</div>

                        <div class="accordion-header" onclick="toggleAccordion(this)">
                            <div class="accordion-title"><i class="fas fa-calendar-alt"></i> Events</div>
                            <i class="fas fa-chevron-down accordion-icon"></i>

                                <p>Regular conferences, training programs, and awareness campaigns.</p>
                                <ul>${d.events.map(e => `<li>${e}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (d.achievements) {
                html += `
                    <div class="accordion-section">
                        <div class="accordion-header" onclick="toggleAccordion(this)">
                            <div class="accordion-title"><i class="fas fa-trophy"></i> Achievements & Awards</div>
                            <i class="fas fa-chevron-down accordion-icon"></i>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-body">
                                <p>Recognition and awards for excellence in healthcare.</p>
                                <ul>${d.achievements.map(a => `<li>${a}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (d.gallery) {
                html += `
                    <div class="accordion-section">
                        <div class="accordion-header" onclick="toggleAccordion(this)">
                            <div class="accordion-title"><i class="fas fa-images"></i> Gallery</div>
                            <i class="fas fa-chevron-down accordion-icon"></i>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-body">
                                <p>Visual documentation of our facilities, events, and achievements.</p>
                                <div class="gallery-grid">
                                    ${d.gallery.map(img => `
                                        <div class="gallery-item">
                                            <div class="gallery-placeholder">
                                                <i class="fas ${img.icon}"></i>
                                                <span>${img.name}</span>
                                            </div>
                                            <div class="gallery-overlay">
                                                <div class="gallery-overlay-title">${img.event}</div>
                                                <div class="gallery-overlay-date"><i class="fas fa-calendar"></i> ${img.date}</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function toggleAccordion(header) {
            header.classList.toggle('active');
            header.nextElementSibling.classList.toggle('active');
        }

        function togglePublications(header) {
            header.classList.toggle('active');
            header.nextElementSibling.classList.toggle('active');
        }

        function switchTab(event, tabId) {
            const container = event.target.closest('.tabs-content-wrapper');
            container.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            container.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
